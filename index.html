<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copyable Items</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }

      button {
        padding: 7px 14px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: blue;
        color: white;
        margin: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .tooltip {
        display: none;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        white-space: nowrap;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 5px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

    </style>
  </head>
  <body>
    <div class="container">
        <span class="tooltip">Copied</span>
      <table style="margin-top:50px;">
        <tbody>
            <tr>
                <th>Name</th>
                <td><button class="copy-btn" data-clipboard-text="Kaung Hsu Thar">Kaung Hsu Thar</button></td>
            </tr>
            <tr>
                <th>DOB</th>
                <td><button class="copy-btn" data-clipboard-text="8.1.1998">8.1.1998</button></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><button class="copy-btn" data-clipboard-text="Male">Male</button></td>
            </tr>
            <tr>
                <th>Nationality /Race</th>
                <td><button class="copy-btn" data-clipboard-text="Chinese+Burmese/Buddhist">Chinese+Burmese/Buddhist</button></td>
            </tr>
            <tr>
                <th>NRIC</th>
                <td><button class="copy-btn" data-clipboard-text="12/OoKaTa(P)000583">12/OoKaTa(P)000583</button></td>
            </tr>
            <tr>
                <th>Department</th>
                <td><button class="copy-btn" data-clipboard-text="Department of Law">Department of Law</button></td>
            </tr>
            <tr>
                <th>Course Type</th>
                <td><button class="copy-btn" data-clipboard-text="PGDL">PGDL</button></td>
            </tr>
            <tr>
                <th>Occupation</th>
                <td><button class="copy-btn" data-clipboard-text="Risk Analyst, KSGM Co.Ltd.">Risk Analyst, KSGM Co.Ltd.</button></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><button class="copy-btn" data-clipboard-text="kaunghsuthar8@gmail.com">kaunghsuthar8@gmail.com</button></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><button class="copy-btn" data-clipboard-text="09420064312">09420064312</button></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><button class="copy-btn" data-clipboard-text="No.1131,15th Street, Block-7, South Okkalapa, Yangon">No.1131,15th Street, Block-7, South Okkalapa, Yangon</button></td>
            </tr>
        </tbody>
      </table>
        
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const copyButtons = document.querySelectorAll(".copy-btn");

        copyButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const textToCopy = button.getAttribute("data-clipboard-text");
            const tooltip = document.querySelector('.tooltip');

            navigator.clipboard
              .writeText(textToCopy)
              .then(() => {
                tooltip.textContent = `Copied: ${textToCopy}`;
                tooltip.style.display = 'inline';
                
                setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 1000);
              })
              .catch((err) => {
                console.error("Failed to copy: ", err);
              });
          });
        });
      });
    </script>
  </body>
</html>
